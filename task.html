<html>
<head>
	<title>Login and Registration Form</title>
	<link rel="stylesheet" href="js.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<!-- registration section -->
<div class="main">

	<!-- registration section -->
		<div class="card">
			<div class="inner-box" >
				<div  id="register" class="front">
					<h2>REGISTRATION FORM</h2>
					<form>
						<input type="text" class="input-box" id="name" placeholder="Your User Name" >
						<input type="mail" class="input-box" id="mail"  placeholder="Your Mail" >
						<input type="password" class="input-box" id="pwd" placeholder="Your password">
						<input type="password" class="input-box" id="cpwd"  placeholder="Your Confirm Password"> 
						<div class="div"><a href="#" class="submit-btn">REGISTER</a></div>
					</form>
				</div>
			</div>
		</div>

		<!-- login section -->
		<div class="login hide">
			<div class="card1">
				<div class="inner-box" id="card1">
						<div class="back">
							<form >
						    <h2>LOGIN</h2>
						
							<input type="mail" class="input-box" id="mail1" placeholder="Your Mail">
							<input type="password" class="input-box1" id="pwd1" placeholder="Your password">
							<div class="div1"><a   href="#"   class="submit-btn">LOGIN</a></div>
						</form>
					</div>
				</div>
			</div>
		</div>


	
</div>
	
<script src="script.js"></script>
</body>


</html>
